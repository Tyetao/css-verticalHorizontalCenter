<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CSS水平垂直居中实现方式--flex实现</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      display: flex;
      align-items: center;/*实现垂直居中*/
      justify-content: center;/*实现水平居中*/
    }
    .child {
      width: 100px;
      height: 100px;
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      子元素
    </div>
  </div>
</body>
</html>
