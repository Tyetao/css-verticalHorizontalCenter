<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CSS水平垂直居中实现方式--定位实现</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    .child {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);/*偏移自身的宽和高的-50%*/
      /*下面这方法也可以但是要明确自身的高度*/
      /* margin-top: -100px;
      margin-left: -100px; */
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      子元素
    </div>
  </div>

</body>

</html>
