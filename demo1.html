<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CSS水平垂直居中实现方式--定位实现</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }
    .child {
      /*子元素为绝对定位*/
      position: absolute;
      width: 100px;
      height: 100px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      /*margin设置为auto*/
      margin: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      子元素
    </div>
  </div>
</body>
</html>
